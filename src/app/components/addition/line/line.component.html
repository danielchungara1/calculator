<div class="box-container">
  <span class="label-val">{{firstValue}}</span>
  <span>+</span>
  <span class="label-val">{{secondValue}}</span>
  <span>=</span>
  <input
    [id]="'id-addition-' + position"
    type="number"
    pInputText
    placeholder="???"
    class="result-addition"
    #result
    [ngStyle]="{'color':result.value == (firstValue + secondValue).toString() ? 'green' : 'red' }"
    (keyup.enter)="changeFocusAdditionInput()"
  >
</div>
